<!DOCTYPE html>
<html>

<body>

<div id="map" style="width:100%;height:500px"></div>

<script>
function myMap() {
  var myCenter = new google.maps.LatLng(12.9716, 77.5946);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 4};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter,
  icon: "tree.png"});
  var mapOptions = {
  mapTypeId: 'roadmap'
};
  var infowindow = new google.maps.InfoWindow({
          content: "Hi! I'm here!"
        });
  marker.setMap(map);
  var circle = new google.maps.Circle({
  map: map,
  radius: 10000,    // 10 miles in metres
  fillColor: '#AA0000'
});
var flightPlanCoordinates = [
          {lat: 12.2958, lng: 76.6394},
          {lat: 11.0168, lng: 76.9558},
          {lat: 12.9716, lng: 77.5946}
        ];
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        flightPath.setMap(map);
circle.bindTo('center', marker, 'position');
  // Zoom to 9 when clicking on marker
  google.maps.event.addListener(marker,'click',function() {
    map.setZoom(6);
    map.setMapTypeId('hybrid');
    map.setCenter(marker.getPosition());
    infowindow.open(map, marker);
  });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgD6sJm6PQ42x76c6Vogtt51XizBJYHKY&callback=myMap"></script>

</html>
